<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="icon" href="../assets/images/logo/Logo.png">
    
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            
            <div id="header"></div>
            
            <main class="main-content">
                <h2>Select Your Role</h2>
                
                <div class="role-selection">
                    <button id="admin-btn" onclick="selectRole('Admin')">Admin</button>
                    <button id="patient-btn" onclick="selectRole('Patient')">Patient</button>
                    <button id="doctor-btn" onclick="selectRole('Doctor')">Doctor</button>
                </div>
            </main>
            
            <div id="footer"></div>
            
        </div>
    </div>
    
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button id="closeModal">Close</button>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
