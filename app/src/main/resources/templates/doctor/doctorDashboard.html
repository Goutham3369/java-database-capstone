<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoctorDashboard</title>
    <link rel="icon" href="../assets/images/logo/Logo.png">
    <link rel="stylesheet" href="../assets/css/adminDashboard.css">
    <link rel="stylesheet" href="../assets/css/doctorDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script src="../js/components/patientRows.js" defer></script>
    <script src="../js/services/patientServices.js" defer></script>
    <script src="../js/services/doctorDashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <input type="text" id="searchBar" placeholder="Search patients..." />
                <div class="filters">
                    <button id="todayBtn">Today's Appointments</button>
                    <input type="date" id="dateFilter" />
                </div>
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </main>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
